<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Sala - Rocket.Q</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>
  <body>
    <div class="content" id="home">
      <header>
        <img src="assets/logo.svg" alt="Rocket.Q Logo" />
      </header>
      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>
      <main>
        <div class="container">
          <section>
            <h2>Crie sua própria sala</h2>
            <form action="">
              <label class="sr-only" for="room-pass">Código da sala</label>
              <input
                type="password"
                id="room-pass"
                placeholder="Insira uma senha"
              />
              <button>
                <img src="assets/users.svg" alt="Criar sala" />
                Criar sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
